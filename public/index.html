<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 管道防腐层剥离控制系统</title>
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/animations.css">
    <style>
        .login-bg-particles {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }
        .login-bg-particles .particle {
            position: absolute;
            width: 2px; height: 2px;
            background: var(--accent-cyan);
            border-radius: 50%;
            opacity: 0.3;
            animation: float-particle linear infinite;
        }
        @keyframes float-particle {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
        .login-grid-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image:
                linear-gradient(rgba(0, 102, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 102, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="login-grid-bg"></div>
    <div class="login-bg-particles" id="particles"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <div class="logo-icon">⚙</div>
                <h2>管道防腐层剥离控制系统</h2>
                <p>Pipeline Anti-Corrosion Layer Peeling Control</p>
            </div>

            <form class="login-form" id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">用户名</label>
                    <input type="text" class="form-input" id="username" placeholder="请输入用户名" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label class="form-label">密码</label>
                    <input type="password" class="form-input" id="password" placeholder="请输入密码" required autocomplete="current-password">
                </div>
                <div id="loginError" class="form-error" style="display:none; margin-bottom:0.75rem;"></div>
                <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                    登 录
                </button>
            </form>

            <div class="login-footer">
                还没有账号？<a href="/register.html">立即注册</a>
            </div>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        if (Auth.isLoggedIn()) {
            window.location.href = PAGES.DASHBOARD;
        }

        // Init DB on first visit
        fetch('/api/init_db').catch(() => {});

        // Particles
        const particleContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDuration = (8 + Math.random() * 12) + 's';
            p.style.animationDelay = Math.random() * 10 + 's';
            p.style.width = p.style.height = (1 + Math.random() * 2) + 'px';
            particleContainer.appendChild(p);
        }

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const errEl = document.getElementById('loginError');
            errEl.style.display = 'none';
            btn.disabled = true;
            btn.textContent = '登录中...';

            try {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                await Auth.login(username, password);
                window.location.href = PAGES.DASHBOARD;
            } catch (err) {
                errEl.textContent = err.message;
                errEl.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = '登 录';
            }
        }
    </script>
</body>
</html>
